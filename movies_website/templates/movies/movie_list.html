{% extends 'base_layout.html' %}
{% load static %} 
{% block title %}
    Movies
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'movie_list.css' %}">
{% endblock %}

{% block content %}
<h2>Movies</h2>
<div class="movie-grid">
    {% for movie in movies %}
    <div class="movie-card">
        <a href="{% url 'movie:detail' movie.slug %}">
            <img src="{{ movie.poster.url }}" alt="{{ movie.title }}" class="movie-poster">
        </a>
        <p class="movie-title">{{ movie.title }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
